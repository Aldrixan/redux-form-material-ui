language: node_js

branches:
  only:
    - master
    - develop

before_install:
  - curl -o -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"

node_js:
  - "7"
  - "8"
  - "10"
  - "stable"

script:
  - yarn lint
  - yarn test

after_success:
  - yarn test:codecov
